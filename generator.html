<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="generator.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Generate a</h1>
        <p>Random password</p>
        <div class="inputbox">
            <div class="password-display">
                <input type="text" id="inputbox" placeholder="Password" disabled>
                <button id="copyBtn" class="copy-btn"><i class="fas fa-copy"></i></button>
            </div>
            <div class="controls">
                <div class="length-control">
                    <label for="length">Password Length: <span id="lengthValue">8</span></label>
                    <input type="range" id="length" min="4" max="32" value="8">
                </div>
                <div class="options">
                    <label><input type="checkbox" id="uppercase" checked> Uppercase</label>
                    <label><input type="checkbox" id="lowercase" checked> Lowercase</label>
                    <label><input type="checkbox" id="numbers" checked> Numbers</label>
                    <label><input type="checkbox" id="symbols" checked> Symbols</label>
                </div>
            </div>
            <button onclick="createpassword()" class="generate-btn">Generate Password</button>
        </div>
    </div>
    <script src="generator.js"></script>
</body>
</html>
